<!DOCTYPE html>
<html>
<head>
    <title>Product Info</title>
</head>
<body>
    <h1>Product Information</h1>
    <div id="product"></div>

    <script>
        fetch('http://localhost:8080/productinfo')
            .then(response => response.json())
            .then(data => {
                document.getElementById('product').innerHTML = 
                    '<p>Name: ' + data.name + '</p>' +
                    '<p>Price: $' + data.price + '</p>';
            });
    </script>
</body>
</html>
